<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Dojo Survey</h1>
    <Div style="margin: 0 auto; width: 500px;" >
        <Form action='/process' method='post'>
            <label>
                Your name:
                <input style="display: block;" type="text" name="name">
            </label>
            <label style="display: block;"> 
                Dojo Location
            <select style="display: block;" name="dojo">
                <option value="chicago">Chicago</option>
                <option value="online">Online</option>
                <option value="atlanta">Atlanta</option>
                <option value="california">California</option>
            </select>
            </label>
            <label style="display: block;">
                Favorite Language 
            <select style="display: block;" name="favorite">
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="css">CSS</option>
            </select>
            </label>
            <label style="display: block;">
                Comment (optional)
            <textarea name="message" rows="10" cols="30" style="display: block;"></textarea>
            </label>
            <input type='submit' value='Button' style="display: block;">
        </Form>
    </Div>
</body>
</html>
